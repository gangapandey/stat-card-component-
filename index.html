<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="col-one">
                <h1>Get <span>insights</span> that help your bussiness grow</h1>
                <p class="desc">Discover the benefits of data anlytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>

                <!--Card Section-->
                <div class="cards">
                    <div class="card">
                        <h2 class="card-title">10k+</h2>
                        <p class="card-descp">Companies</p>
                    </div>
                    <div class="card">
                        <h2 class="card-title">314</h2>
                        <p class="card-descp">Templates</p>
                    </div>
                    <div class="card">
                        <h2 class="card-title">12M+</h2>
                        <p class="card-descp">Queries</p>
                    </div>
                </div>
            </div>

            <!--Picture Element-->
            <div class="col-two">
                <img src="img/image-header-desktop.jpg" alt="picture">
            </div>
        </div>
    </main>

    
    
</body>
</html>
